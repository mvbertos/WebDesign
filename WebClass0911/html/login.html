<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/style-login.css" rel="stylesheet" type="text/css">
    <script src="../js/CadastroLogin.js"></script>
</head>
<body>
    <div id="div-login">
        <div class="painel-login">

            <div class="div-titulo-login">
                <h2>Entrar</h2>
            </div>

            <div class="div-login-shadow"></div>

            <div class="div-login-login">
                <form id="form-login">
                    <input name="usuario" class="input-login" type="text" placeholder="  Login"><br><br>
                    <input name="senha" class="input-login-senha" type="password" placeholder="  Senha">
                </form>
            </div>

            <div class="div-botao-login" onclick="logar()">
                <a href="#">Conectar</a>
            </div>

            <div class="div-botao-cadastro" >
                <a href="cadastro.html">Criar uma conta</a>
            </div>

            
        </div>
    </div>
</body>
</html>
